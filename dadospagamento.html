<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dados Pessoais | MMDesign</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header class="grid-header">
        <nav class="row">
            <span class="col-6 empty">
                <img src="imagens/mobile/options.png" alt="">
            </span>

            <a href="index.html">
                <span class="logo botao">
                    MMDesign
                </span>
            </a>

            <div class="paginas">
                <a href="sobre.html">
                    <span class="col-1 col-t-1">
                        Sobre
                    </span>
                </a>
                <a href="portfolio.html">
                    <span class="col-1 col-t-1">
                        Portfólio
                    </span>
                </a>
                <a href="eventos.html">
                    <span class="col-1 col-t-1">
                        Eventos
                    </span>
                </a>
                <a href="loja.html">
                    <span class="col-1 col-t-1">
                        Loja
                    </span>
                </a>
                <a href="contactoselocalizacao.html">
                    <span class="col-1 col-t-1">
                        Contactos
                    </span>
                </a>
                <a href="carrinho.html">
                    <span class="col-1 col-t-1">
                        <img src="imagens/carrinho.png" alt="Carrinho de Compras" height="33px">
                    </span>
                </a>
            </div>
        </nav>

        <div class="row">
            <span class="col-12 col-t-12 img-video">
                <img src="imagens/slideshow1.jpg" alt="Projeto 2017" width="100%">
            </span>
        </div>
    </header>

    <main class="grid-main">
        <form class="pagamento">
            <div class="row">
                <div class="col-1 col-t-1"></div>

                <div class="col-5 col-t-5">
                    <div class="titulo">
                        Os seus dados
                    </div>

                    <div>
                        Nome Completo* <input placeholder="Nome" type="text" name="name" required><br>
                    </div>

                    <div>
                        E-mail* <input placeholder="email@example.com" type="text" name="name" required><br>
                    </div>

                    <div>
                        Telemóvel* <input placeholder="9** *** ***" type="text" name="name" required><br>
                    </div>

                    <div>
                        Morada* <input placeholder="Rua *** , Nº**, Exemplo" type="text" name="name" required><br>
                    </div>
                </div>

                <div class="col-5 col-t-5">
                    <div class="titulo">
                        Dados de pagamento
                    </div>

                    <div>
                        <img src="imagens/visa mastercard.png" alt="visa e mastercard">
                    </div>

                    <div>
                        Número de cartão* <input placeholder="Numero" type="text" name="name" required><br>
                    </div>

                    <div>
                        Data de validade* <input placeholder="MM/AA" type="text" name="name" required><br>
                    </div>

                    <div>
                        Código de segurança <input placeholder="***" type="text" name="name" required><br>
                    </div>
                </div>

                <div class="col-1 col-t-1"></div>
            </div>

            <div class="row">
                <div class="col-1 col-t-1 empty"></div>

                <div class="col-5 col-t-5">
                    <h6>*Campos obrigatórios</h6>
                </div>

                <a href="Compra.html"><div class="botao col-4 col-t-4">
                    Finalizar Compra
                </div></a>

                <div class="col-2 col-t-2"></div>
            </div>
        </form>
    </main>

    <footer class="grid-footer">
        <div class="row">
            <div class="col-2 col-t-2">
                <a href="index.html">
                    <svg id="Camada_1" data-name="Camada 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 243.22 58.47" width="200px">
                        <defs>
                            <style>.cls-1{fill:#303;}.cls-2{font-size:36px;fill:#909;font-family:OCRAStd, OCR A Std;}</style>
                        </defs>
                        <title>logo-footer</title>
                        <rect class="cls-1" width="243.22" height="58.47"/>
                        <text class="cls-2" transform="translate(14.41 40.68)">MMDesign</text>
                    </svg>
                </a>
            </div>

            <div class="col-1 col-t-1 empty"></div>

            <div class="col-2 col-t-2">
                <a href="*link to fb">
                    <img src="imagens/facebook.png" alt="Ícone do Facebook" width="30px">
                </a>
                <br>
                <a href="*link to fb">
                    Facebook/MMDesign
                </a>
            </div>

            <div class="col-2 col-t-2">
                <a href="*link to insta">
                    <img src="imagens/insta.png" alt="Ícone do Instagram" width="30px">
                </a>
                <br>
                <a href="*link to insta">
                    Instagram/MMDesign
                </a>
            </div>

            <div class="col-2 col-t-2">
                <a href="*link to tt">
                    <img src="imagens/twitter.png" alt="Ícone do Twitter" width="30px">
                </a>
                <br>
                <a href="*link to tt">
                    Twitter/MMDesign
                </a>
            </div>

            <div class="col-1 col-t-1 empty"></div>

            <div class="col-2 col-t-2"> Website Design:<br> MMDesign</div>
        </div>
    </footer>
</body>
</html>
