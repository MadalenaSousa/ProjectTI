    <header class="grid-header">
        <div class="row">
            <nav>
                <span class="col-1 empty"></span>

                <span class="col-3 logo">
                   <svg id="Camada_1" data-name="Camada 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480.51 139.36">
                       <defs>
                           <style>.cls-1{fill:orange;}.cls-2{font-size:72px;fill:#fff;font-family:OCRAStd, OCR A Std;}</style>
                       </defs>
                       <title>logo</title>
                       <rect class="cls-1" width="480.51" height="139.36"/>
                       <text class="cls-2" transform="translate(32.2 92.37)">MMDesign</text>
                   </svg>
                </span>

                <span class="col-2 empty"></span>

                <a href="sobre.html"><span class="col-1">
                        Sobre
                    </span></a>
                <a href="portfolio.html"><span class="col-1">
                        Portfólio
                    </span></a>
                <a href="eventos.html"><span class="col-1">
                        Eventos
                    </span></a>
                <a href="loja.html"><span class="col-1">
                        Loja
                    </span></a>
                <a href="contactoselocalizacao.html"><span class="col-1">
                        Contactos
                    </span></a>
                <a href="carrinho.html"><span class="col-1" id="carrinho">
                        <img src="imagens/carrinho.png" alt="Carrinho de Compras" height="33px">
                    </span></a>
            </nav>
        </div>

        <!--SlideShow-->
        <div class="row">
            <span class="col-12 img-video"><img src="imagens/slideshow1.jpg" alt="Projeto 2017" width="100%"></span>
        </div>
    </header>

    <main class="grid-main">
        <div class="row">
            <div class="titulo col-12">
                Os seus dados
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <form>
                    Nome Completo* <input placeholder="" type="text" name="name" required><br>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <form>
                    E-mail* <input placeholder="" type="email@example.com" name="name" required><br>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <form>
                    Telemóvel* <input placeholder="" type="" name="name" required><br>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <form>
                    Morada* <input placeholder="" type="" name="name" required><br>
                </form>
            </div>
        </div>
        <div class="row">
            <a href="pagamento.html"><div class=" botao col-3">
                Prosseguir
            </div></a>
        </div>

        <div class="row">
            <div class="titulo col-12">
                Pagamento
            </div>
        </div>
        <div class="row">
            <img src="visa mastercard.png" alt="visa e mastercard">
        </div>
        <div class="row">
            <div class="col-6">
                <form>
                    Número de cartão* <input placeholder="" type="" name="name" required><br>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <form>
                    Data de validade* <input placeholder="" type="" name="name" required><br>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <form>
                    Código de segurança <input placeholder="" type="" name="name" required><br>
                </form>
            </div>
        </div>
        <div class="row">
            <a href="compra.html"><div class=" botao col-3">
                Finalizar compra
            </div></a>
        </div>
    </main>

    <footer class="grid-footer">
        <div class="row">
            <span class="col-1 empty"></span>

            <div class="col-2">
                <a href="index.html">
                    <svg id="Camada_1" data-name="Camada 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 243.22 58.47" width="200px">
                        <defs>
                            <style>.cls-1{fill:#303;}.cls-2{font-size:36px;fill:#909;font-family:OCRAStd, OCR A Std;}</style>
                        </defs>
                        <title>logo-footer</title>
                        <rect class="cls-1" width="243.22" height="58.47"/>
                        <text class="cls-2" transform="translate(14.41 40.68)">MMDesign</text>
                    </svg>
                </a>
            </div>

            <span class="col-1 empty"></span>

            <span class="col-1"><a href="*link to fb">
                <img src="imagens/facebook.png" alt="Ícone do Facebook" width="30px"><br>
            </a></span>

            <span class="col-1 empty">Facebook</span>

            <span class="col-1"><a href="*link to insta">
                <img src="imagens/insta.png" alt="Ícone do Instagram" width="30px"><br>
            </a></span>

            <span class="col-1 empty">Instagram</span>

            <span class="col-1"><a href="*link to tt">
                <img src="imagens/twitter.png" alt="Ícone do Twitter" width="30px"><br>
            </a></span>

            <span class="col-1 empty">Twitter</span>

            <span class="col-2"> <br>Website Design:<br> MM Design</span>
