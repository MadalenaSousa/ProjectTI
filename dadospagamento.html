<body>
    <header class="grid-header">
        <nav class="row">

            <a href="sobre.html">

    <main class="grid-main">
        <div class="row">
            <div class="col-1"></div>

            <div class="titulo col-11">
                Os seus dados
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <form>
                    Nome Completo* <input placeholder="" type="text" name="name" required><br>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <form>
                    E-mail* <input placeholder="" type="email@example.com" name="name" required><br>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <form>
                    Telemóvel* <input placeholder="" type="" name="name" required><br>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <form>
                    Morada* <input placeholder="" type="" name="name" required><br>
                </form>
            </div>
        </div>
        <div class="row">
            <a href="pagamento.html"><div class=" botao col-3">
                Prosseguir
            </div></a>
        </div>

        <div class="row">
            <div class="col-1"></div>

            <div class="titulo col-11">
                Pagamento
            </div>
        </div>

        <div class="row">
            <img src="imagens/visa mastercard.png" alt="visa e mastercard">
        </div>
        <div class="row">
            <div class="col-6">
                <form>
                    Número de cartão* <input placeholder="" type="" name="name" required><br>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <form>
                    Data de validade* <input placeholder="" type="" name="name" required><br>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <form>
                    Código de segurança <input placeholder="" type="" name="name" required><br>
                </form>
            </div>
        </div>
        <div class="row">
            <a href="compra.html"><div class=" botao col-3">
                Finalizar compra
            </div></a>
        </div>
    </main>

    <footer class="grid-footer">
        <div class="row">
            <div class="col-2">
                <a href="index.html">
                    <svg id="Camada_1" data-name="Camada 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 243.22 58.47" width="200px">
                        <defs>
                            <style>.cls-1{fill:#303;}.cls-2{font-size:36px;fill:#909;font-family:OCRAStd, OCR A Std;}</style>
                        </defs>
                        <title>logo-footer</title>
                        <rect class="cls-1" width="243.22" height="58.47"/>
                        <text class="cls-2" transform="translate(14.41 40.68)">MMDesign</text>
                    </svg>

            <div class="col-2">

                <br>

                    Facebook/MMDesign
                </a>
            </div>

            <div class="col-2">
                <a href="*link to insta">

                </a>
                <br>

                    Instagram/MMDesign
                </a>
            </div>

            <div class="col-2">
